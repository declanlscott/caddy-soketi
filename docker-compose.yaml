version: '3.9'

services:
  soketi:
    container_name: soketi
    build:
      context: .
      dockerfile: soketi.Dockerfile
    restart: always
    ports:
      - '6001:6001'

  caddy:
    container_name: caddy
    image: caddy:alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /home/ec2-user/caddy/Caddyfile:/etc/caddy/Caddyfile
      - /home/ec2-user/caddy/data:/data
      - /home/ec2-user/caddy/config:/config
